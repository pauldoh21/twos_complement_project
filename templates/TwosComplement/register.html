<!DOCTYPE html>
{% load staticfiles %}

<html>

    <head>

                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                    {{ field.errors }}

                -->
            <input type="submit" name="submit" value="Register" />
            </form>
            <br />
            <a href="{% url 'TwosComplement:index' %}">Home</a><br />
            <a href="{% url 'TwosComplement:login' %}">Log in</a><br />
            <a href="{% url 'TwosComplement:about_us' %}">About us</a><br />
