{% extends 'TwosComplement/base.html' %}

{% block title_block %}
    Register
{% endblock %}

<div id= "register">

{% block content %}
    <h1>Register</h1>
    <form id="user_form" method="post" action="{% url 'TwosComplement:register' %}"
    enctype="multipart/form-data">
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

    <input type="submit" name="submit" value="Register" />
    </form>
    <br />
{% endblock content %}
</div>
