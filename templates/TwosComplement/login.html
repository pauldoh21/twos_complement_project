{% extends 'TwosComplement/base.html' %}
{% block title_block %}
    Log in
{% endblock %}

{% load staticfiles %}

{% block content %}
<h1>Login page</h1>
<form id="login_form" method="POST" action="{% url 'TwosComplement:login' %}">
  {% csrf_token %}
  Username: <input type="text" name="username" value="" size="50" />
  <br />
  Password: <input type="password" name="password" value="" size="50" />
  <br />
  <input type="submit" value="submit" />
</form>
{% endblock content %}
